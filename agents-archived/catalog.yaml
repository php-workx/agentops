    model: sonnet
    tools: [Read, Write, Edit, Bash]
    capabilities:
      - advanced-python-features
      - async-programming
      - performance-optimization
      - design-patterns
      - testing-pytest
    proactive: true

  golang-pro:
    domain: languages
