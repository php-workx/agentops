    model: sonnet
    tools: [Read, Write, Edit, Bash]
    capabilities:
      - concurrency-patterns
      - goroutines-channels
      - interface-design
      - error-handling
    proactive: true

  rust-pro:
    domain: languages
    description: Master Rust 1.75+ with modern async patterns and advanced type system features
    model: sonnet
    tools: [Read, Write, Edit, Bash]
