# Agent Catalog Registry
# Rebuilt from actual agent files (55 agents)
# Date: 2025-12-30

version: 2.0
last_updated: 2025-12-30
total_agents: 55

# Domain Organization
domains:
  languages: 6
  development: 8
  documentation: 4
  code_quality: 3
  research: 6
  validation: 4
  operations: 4
  monitoring: 2
  security: 2
  data: 4
  meta: 6
  specialized: 6

# Agent Definitions
