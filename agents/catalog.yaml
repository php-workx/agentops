# Agent Catalog Registry
# Auto-generated from agent definitions
# Purpose: Enable discovery, routing, and orchestration of specialized agents
#
# Aligned with HumanLayer Factor 1 (Natural Language → Tool Calls)
# See: docs/improvement-plan/humanlayer-pattern-adoption.md

version: 1.2
last_updated: 2025-11-13
total_agents: 53

# Agent Tiers
# Tier 1: Foundational (specification compliant, 90%+ success rate, universal patterns)
# Tier 2: Specialized (specification compliant, domain-specific patterns, 90%+ success)
# Tier 3: Production ready (not yet specified, proven patterns)
# Tier 4: Experimental (evolving, validation in progress)
tiers:
  tier1: 5  # Foundational + specification compliant
  tier2: 7  # Specialized + specification compliant (4 + 3 new)
  tier3: 44 # Production ready (37 + 7 now with specs)
  tier4: 7  # Experimental

# Domain Organization
domains:
  applications: 6
  documentation: 4
