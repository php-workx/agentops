  applications-create-app:
    domain: applications
    tier: 1  # Tier 1: Specification compliant
    specification: .claude/specs/applications/create-app.spec.md
    version: 1.0.0
    compliance: compliant
    description: Guide creation of new GitOps applications using 7-pattern catalog with Context7 integration
    model: sonnet
    tools: [Read, Write, Edit, Bash, Grep, Glob]
    capabilities:
      - pattern-selection
      - helm-chart-creation
      - values-generation
      - validation
    inputs:
      required: [app_name, pattern_type]
      optional: [namespace, resources, replicas]
    outputs: [values.yaml, kustomization.yaml]
    error_recovery: retry-with-context
    stateless: false
    avg_duration: 90s  # From spec: 20x faster (30 min → 90 sec)
