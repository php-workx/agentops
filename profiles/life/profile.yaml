apiVersion: agentops.io/v1
kind: Profile
metadata:
  name: life
  version: v1.0.0
  description: Personal development and career planning workflows
  created: 2025-11-06
  maintainer: AgentOps Community
spec:
  agent_count: 7
  workflow_packages:
    - personal-development
    - career-planning
    - knowledge-extraction

  agents:
    - name: capability-auditor
      description: Maintain Master Capability Inventory
      specialization: Skill tracking and capability assessment
    - name: career-strategist
      description: Plan career moves and opportunities
      specialization: Career development and goal setting
    - name: construct-cycle-starter
      description: Start 6-week Oracle/Morpheus cycles
      specialization: Quarterly planning
    - name: linkedin-content-creator
      description: Create LinkedIn posts from technical work
      specialization: Content marketing and visibility
    - name: oracle-morpheus-orchestrator
      description: Orchestrate Oracle/Morpheus leadership cycles
      specialization: Leadership development
    - name: philosophy-documenter
      description: Document personal philosophy and codex
      specialization: Knowledge capture
    - name: quarterly-reviewer
      description: Conduct quarterly reviews and planning
      specialization: Retrospectives and goal tracking

  validation:
    - type: markdown
      description: Markdown documentation validation
      commands:
        - make lint-md
    - type: learning-extraction
      description: Validate learning extraction
      commands:
        - make validate-learnings

  dependencies:
    - git
    - make

  directory_structure:
    - .agentops/
    - .agentops/config.yml
    - operations/
    - canonical/
    - leadership/
    - agentops-promotion/

  tags:
    - personal-development
    - career-planning
    - knowledge-extraction
    - leadership
    - visibility
