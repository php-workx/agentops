apiVersion: agentops.io/v1
kind: Profile
metadata:
  name: infrastructure-ops
  version: v1.0.0
  description: Operations and monitoring workflows with research-first approach
  created: 2025-11-06
  maintainer: AgentOps Community
spec:
  agent_count: 18
  workflow_packages:
    - research-first-ops
    - infrastructure-operations
    - monitoring-observability

  agents:
    - name: infrastructure-researcher
      description: Research infrastructure patterns and solutions
      specialization: Technology research and evaluation
    - name: monitoring-designer
      description: Design monitoring and alerting strategies
      specialization: Observability and SLO definition
    - name: dashboard-creator
      description: Create operational dashboards
      specialization: Metrics visualization and reporting
    - name: alert-manager
      description: Configure alerts and runbooks
      specialization: Alert design and incident response
    - name: incident-responder
      description: Guide incident triage and resolution
      specialization: Incident management and postmortems
    - name: postmortem-writer
      description: Create blameless postmortems
      specialization: Root cause analysis and prevention
    - name: runbook-author
      description: Write operational runbooks
      specialization: Procedure documentation
    - name: capacity-planner
      description: Plan capacity and scaling strategies
      specialization: Resource optimization and forecasting
    - name: cost-optimizer
      description: Optimize infrastructure costs
      specialization: Cost analysis and reduction
    - name: slo-manager
      description: Define and manage Service Level Objectives
      specialization: SLO/SLI design and tracking
    - name: backup-automation
      description: Automate backup and restore procedures
      specialization: Data protection and disaster recovery
    - name: security-auditor
      description: Audit security configurations
      specialization: Security compliance and hardening
    - name: compliance-validator
      description: Validate regulatory compliance
      specialization: Compliance frameworks and auditing
    - name: log-analyzer
      description: Analyze logs for patterns and issues
      specialization: Log aggregation and analysis
    - name: performance-tuner
      description: Tune system performance
      specialization: Performance optimization
    - name: automation-builder
      description: Build operational automation
      specialization: Workflow automation and scripting
    - name: documentation-maintainer
      description: Maintain operational documentation
      specialization: Documentation management
    - name: knowledge-curator
      description: Curate institutional knowledge
      specialization: Knowledge management and organization

  validation:
    - type: infrastructure
      description: Infrastructure validation
      commands:
        - make validate-infra
        - terraform validate
    - type: monitoring
      description: Monitoring validation
      commands:
        - make validate-dashboards
        - make validate-alerts
    - type: compliance
      description: Compliance validation
      commands:
        - make audit-compliance

  dependencies:
    - git
    - make
    - kubectl (optional, for Kubernetes)
    - terraform (optional, for IaC)
    - ansible (optional, for automation)

  directory_structure:
    - .agentops/
    - .agentops/config.yml
    - infrastructure/
    - monitoring/
    - runbooks/
    - postmortems/
    - docs/

  tags:
    - infrastructure-operations
    - monitoring
    - observability
    - sre
    - incident-management
