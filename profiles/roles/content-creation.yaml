# Documentation standards
standards:
  format: Diátaxis (Tutorial, How-To, Reference, Explanation)
  style:
    - Professional tone (not marketing/hype)
    - Evidence-based claims
    - Clear examples
    - Generous cross-references

  structure:
    tutorials: Learning-oriented, hands-on
    how_to: Problem-oriented, practical steps
    reference: Information-oriented, comprehensive
    explanation: Understanding-oriented, context and theory

  validation:
    - Peer review required
    - Production validation preferred
    - Cite sources for claims
    - Be transparent about limitations

# Content types
content_types:
  technical_documentation:
    - API references
    - Architecture docs
    - How-to guides
    - Tutorials

  framework_documentation:
    - Philosophical foundations
    - Operational principles
    - Pattern catalogs
    - Compliance guides

  research_outputs:
    - Case studies
    - Meta-analyses
    - Validation reports
    - Academic papers

  educational_content:
    - Quick-start guides
    - Video scripts
    - Workshop materials
    - Blog posts

# Publishing channels
publishing:
  internal:
    - Git repositories (Markdown)
    - Knowledge base
    - Team documentation
    - Session logs

  public:
    - GitHub (open source frameworks)
    - Personal website
    - LinkedIn (thought leadership)
    - YouTube (demonstrations)
    - Conference talks

# Quality metrics
quality_metrics:
  documentation:
    - Readability (Flesch-Kincaid)
    - Completeness (coverage of topic)
    - Accuracy (technical review)
    - Usefulness (adoption rate)

  research:
    - Rigor (methodology quality)
    - Reproducibility (can others replicate?)
    - Impact (citations, adoption)
    - Transparency (limitations acknowledged)

  patterns:
    - Production validation (used in real work?)
    - Generalizability (works across domains?)
    - Clarity (easy to understand?)
    - Actionability (can people apply it?)

