# Role-specific workflows
workflows:
  - name: pattern-extraction
    description: Extract reusable patterns from production work
    phases: [gather-sessions, analyze-patterns, synthesize, document, validate]

  - name: meta-analysis
    description: Analyze meta-patterns across multiple domains
    phases: [define-scope, collect-data, cross-domain-analysis, insights, recommendations]

  - name: documentation-creation
    description: Create comprehensive documentation
    phases: [outline, research, write, review, publish]

  - name: tutorial-development
    description: Create step-by-step tutorial
    phases: [define-audience, outline-steps, write-content, test-tutorial, publish]

  - name: framework-development
    description: Develop new framework patterns
    phases: [research, hypothesis, prototype, validate, document, generalize]

  - name: retrospective
    description: Weekly/quarterly retrospective analysis
    phases: [gather-data, identify-patterns, learnings, improvements, action-items]

  - name: research-synthesis
    description: Synthesize research findings
    phases: [literature-review, data-collection, analysis, synthesis, publication]

